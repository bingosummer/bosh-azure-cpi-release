---
groups:
  - name: bosh-azure-cpi-release
    jobs:
      - build-candidate
      - integration-unmanaged-disks
      #- integration-managed-disks
      #- integration-windows-unmanaged-disks
      #- integration-windows-managed-disks
      - bats-unmanaged-disks
      - bats-managed-disks
      - promote-candidate-major
      - promote-candidate-minor
      - promote-candidate-patch

shared:
  - &azure-environment-params
    AZURE_ENVIRONMENT:                    {{azure_environment}}
    AZURE_TENANT_ID:                      {{azure_tenant_id}}
    AZURE_SUBSCRIPTION_ID:                {{azure_subscription_id}}
    AZURE_CLIENT_ID:                      {{azure_client_id}}
    AZURE_CLIENT_SECRET:                  {{azure_client_secret}}
    AZURE_CERTIFICATE:                    {{azure_certificate}}

  - &create-environment
    put: environment
    params: &create-environment-params
      delete_on_failure: true
      generate_random_name: true
      terraform_source: bosh-cpi-src/ci/assets/terraform

  - &destroy-environment
    put: environment
    params:
      action: destroy
      env_name_file: environment/name
      terraform_source: bosh-cpi-src/ci/assets/terraform
    get_params:
      action: destroy

  - &prepare-director
    task: prepare-director
    file: pipelines/shared/tasks/prepare-director.yml
    params: &prepare-director-params
      INFRASTRUCTURE:     azure
      DIRECTOR_VARS_FILE: {{azure_director_vars_file}}

  - &deploy-director
    task: deploy-director
    file: pipelines/shared/tasks/deploy-director.yml

  - &run-bats
    task: run-bats
    file: pipelines/shared/tasks/run-bats.yml
    params: &run-bats-params
      INFRASTRUCTURE:                     azure
      STEMCELL_NAME:                      bosh-azure-hyperv-ubuntu-trusty-go_agent
      BAT_INFRASTRUCTURE:                 azure
      BAT_NETWORKING:                     manual
      BAT_RSPEC_FLAGS:                    "--tag ~raw_ephemeral_storage"

  - &run-az-bats
    task: run-az-bats
    file: bosh-cpi-src/ci/tasks/run-az-bats.yml
    params: &run-az-bats-params
      INFRASTRUCTURE:                     azure
      STEMCELL_NAME:                      bosh-azure-hyperv-ubuntu-trusty-go_agent
      BAT_INFRASTRUCTURE:                 azure
      BAT_NETWORKING:                     manual
      BAT_RSPEC_FLAGS:                    "--tag ~raw_ephemeral_storage"
      AZURE_BATS_ZONE:                    {{azure_bats_zone}}

  - &teardown
    task: teardown
    file: pipelines/shared/tasks/teardown.yml

  - &create-integration-environment
    put: environment
    params:
      delete_on_failure: true
      generate_random_name: true
      terraform_source: bosh-cpi-src/ci/assets/terraform

  - &upload-stemcell
    task: upload-stemcell
    file: bosh-cpi-src/ci/tasks/upload-stemcell.yml
    params: &upload-stemcell-params
      <<: *azure-environment-params

  - &run-integration
    task: run-integration
    file: bosh-cpi-src/ci/tasks/run-integration.yml
    params: &run-integration-params
      <<: *azure-environment-params
      SSH_PUBLIC_KEY:                                 {{ssh_public_key}}
      AZURE_APPLICATION_GATEWAY_NAME:                 {{azure_application_gateway_name}}

  - &run-integration-windows
    task: run-integration-windows
    file: bosh-cpi-src/ci/tasks/run-integration-windows.yml
    params: &run-integration-windows-params
      <<: *run-integration-params

  - &create-application-gateway
    task: create-application-gateway
    file: bosh-cpi-src/ci/tasks/create-application-gateway.yml
    params:
      <<: *azure-environment-params
      AZURE_APPLICATION_GATEWAY_NAME: {{azure_application_gateway_name}}

  - &delete-application-gateway
    task: delete-application-gateway
    file: bosh-cpi-src/ci/tasks/delete-application-gateway.yml
    params:
      <<: *azure-environment-params
      AZURE_APPLICATION_GATEWAY_NAME: {{azure_application_gateway_name}}

  - &ensure-cleanup
    task: ensure-cleanup
    file: bosh-cpi-src/ci/tasks/ensure-cleanup.yml
    params:
      <<: *azure-environment-params

jobs:
  - name: build-candidate
    serial: true
    plan:
      - aggregate:
        - get: bosh-cpi-src
          resource: bosh-cpi-src-in
          trigger: false
        - get: version-semver
          params:
            bump: patch
          trigger: false
        - get: bosh-cli
          trigger: false
      - put: version-semver
        params:
          file: version-semver/number
      - task: build
        file: bosh-cpi-src/ci/tasks/build-candidate.yml
      - put: bosh-cpi-dev-artifacts
        params:
          file: candidate/*.tgz

  - name: integration-unmanaged-disks
    serial: true
    plan:
      - aggregate:
        - get: bosh-cpi-release
          resource: bosh-cpi-dev-artifacts
          passed: [build-candidate]
          trigger: true
        - get: bosh-cpi-src
          resource: bosh-cpi-src-in
          passed: [build-candidate]
          trigger: false
        - get: stemcell
          resource: azure-ubuntu-stemcell
          trigger: false
      - <<: *create-environment
        params:
          <<: *create-environment-params
          override_files:
          - bosh-cpi-src/ci/assets/terraform/integration/public_ip.tf
          - bosh-cpi-src/ci/assets/terraform/integration/asg.tf
      - do:
        - <<: *upload-stemcell
        - aggregate:
          - <<: *create-application-gateway
          - <<: *run-integration
            params:
              <<: *run-integration-params
              AZURE_USE_MANAGED_DISKS: false
        ensure:
          do:
          - <<: *delete-application-gateway
          - <<: *destroy-environment
          - <<: *ensure-cleanup

