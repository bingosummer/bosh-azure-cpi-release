  - name: bats-unmanaged-disks
    serial: true
    plan:
      - aggregate:
        - get: cpi-release
          resource: bosh-cpi-dev-artifacts
          passed: [build-candidate]
          trigger: true 
        - get: bosh-release
          resource: bosh-release
          trigger: false 
        - get: bosh-cpi-src
          resource: bosh-cpi-src-in
          passed: [build-candidate]
          trigger: false
        - get: stemcell
          resource: azure-ubuntu-stemcell
          trigger: false
        - get: bosh-deployment
          trigger: false
        - get: pipelines
          trigger: false
        - get: bosh-cli
          trigger: false
        - get: bats
          trigger: false
      - <<: *create-environment
        params:
          <<: *create-environment-params
          override_files:
          - bosh-cpi-src/ci/assets/terraform/bats/basic_public_ip.tf
      - do:
        - <<: *prepare-director
          params:
            <<: *prepare-director-params
            OPTIONAL_OPS_FILE: |
              -o pipelines/shared/assets/ops/remove-hm.yml
              -o bosh-deployment/external-ip-with-registry-not-recommended.yml
        - do:
          - <<: *deploy-director
          - <<: *run-bats
          ensure:
            do:
            - <<: *teardown
        ensure:
          do:
          - <<: *destroy-environment
          - <<: *ensure-cleanup

  - name: bats-managed-disks
