          trigger: false
        - get: bosh-deployment
          trigger: false
        - get: pipelines
          trigger: false
        - get: bosh-cli
          trigger: false
        - get: bats
          trigger: false
      - <<: *create-environment
        params:
          <<: *create-environment-params
          override_files:
          - bosh-cpi-src/ci/assets/terraform/bats/standard_public_ip.tf
      - do:
        - <<: *prepare-director
          params:
            <<: *prepare-director-params
            OPTIONAL_OPS_FILE: |
              -o pipelines/shared/assets/ops/remove-hm.yml
              -o bosh-deployment/external-ip-with-registry-not-recommended.yml
              -o bosh-deployment/azure/use-managed-disks.yml
        - do:
          - <<: *deploy-director
          - <<: *run-az-bats
          ensure:
            do:
            - <<: *teardown
        ensure:
          do:
          - <<: *destroy-environment
          - <<: *ensure-cleanup

  - name: promote-candidate-major
    plan:
      - aggregate:
        - get: bosh-cpi-release
          resource: bosh-cpi-dev-artifacts
          passed:
            - integration-unmanaged-disks
            #- integration-managed-disks
            #- integration-windows-unmanaged-disks
            #- integration-windows-managed-disks
            - bats-unmanaged-disks
            - bats-managed-disks
          trigger: false
        - get: bosh-cpi-src
          resource: bosh-cpi-src-out
          trigger: false
        - get: release-version-semver
          params: {bump: major}
          trigger: false
        - get: bosh-cli
          trigger: false
      - task: promote
        file: bosh-cpi-src/ci/tasks/promote-candidate.yml
        params:
          S3_ACCESS_KEY_ID:     {{s3_access_key__promote}}
          S3_SECRET_ACCESS_KEY: {{s3_secret_key__promote}}
      - put: bosh-cpi-src
        resource: bosh-cpi-src-out
        params: {repository: promoted/repo, rebase: true, tag_prefix: "v", tag: promoted/semver_version}
      - put: release-version-semver
        params: {file: release-version-semver/number}

  - name: promote-candidate-minor
    plan:
      - aggregate:
        - get: bosh-cpi-release
          resource: bosh-cpi-dev-artifacts
          passed:
            - integration-unmanaged-disks
            #- integration-managed-disks
            #- integration-windows-unmanaged-disks
            #- integration-windows-managed-disks
            - bats-unmanaged-disks
            - bats-managed-disks
          trigger: false
        - get: bosh-cpi-src
          resource: bosh-cpi-src-out
          trigger: false
        - get: release-version-semver
          params: {bump: minor}
          trigger: false
        - get: bosh-cli
          trigger: false
      - task: promote
        file: bosh-cpi-src/ci/tasks/promote-candidate.yml
        params:
          S3_ACCESS_KEY_ID:     {{s3_access_key__promote}}
          S3_SECRET_ACCESS_KEY: {{s3_secret_key__promote}}
      - put: bosh-cpi-src
        resource: bosh-cpi-src-out
        params: {repository: promoted/repo, rebase: true, tag_prefix: "v", tag: promoted/semver_version}
      - put: release-version-semver
        params: {file: release-version-semver/number}

  - name: promote-candidate-patch
    plan:
